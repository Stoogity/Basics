<!DOCTYPE html>
<html lang="en">
    <!-- Head tag -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The following two tags, the description meta tag and the title tag, are for SEO -->
    <meta name="description" content="This page is to demonstrate SEO while revisiting HTML basics">
    <title>Revisiting HTML Basics</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="mainContainer">
        <!-- Setting up a grid container for images -->
        <!-- Each image is a link to the page where you can find information on each route -->
        <!-- Fun fact about the panda picture - that was a friend of mine for a Halloween shoot we did. I went as Spongebob and he picked out the big panda head -->
        <div id="gridCon">
            <div class="GW">
                <a href="https://www.mountainproject.com/route/106069528/great-white">
                    <img class="GW" src="./photos/GW.JPG" alt="Great White">
                </a>
            </div>
            <div class="pass">
                <a href="https://www.mountainproject.com/route/105894863/passages">
                    <img class="pass" src="./photos/pass.jpeg">
                </a>
            </div>
            <div class="FL">
                <a href="https://www.mountainproject.com/route/105808935/fear-and-loathing-iii">
                    <img class="FL" src="./photos/FL.jpeg">
                </a>
            </div>
            <div class="HTJ">
                <a href="https://www.mountainproject.com/route/107379148/hip-to-the-jive">
                <img class="HTJ" src="./photos/HTJ.jpeg" alt="">
                </a>
            </div>
            <div class="PoE">
                <a href="https://www.mountainproject.com/route/105902833/in-pursuit-of-excellence">
                <img class="PoE" src="./photos/PoE.jpeg" alt=""></a>
            </div>
        </div>
    </div>
</body>
</html>
